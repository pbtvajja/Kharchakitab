<!DOCTYPE html>
<html>
<head>
  <title>Register - KharchaKitab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <img src="/static/kharchakitab_128.png" width="80" class="mb-3">
        <h2>Register for KharchaKitab</h2>
        <form method="POST" class="card p-4 shadow-sm">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="number" step="0.01" name="salary" class="form-control" placeholder="After-tax Monthly Salary" required>
          </div>
          <div class="mb-3">
            <select name="rule" class="form-select" required>
              <option value="">-- Select a Budgeting Rule --</option>
              <option value="50-30-20">50% Needs, 30% Wants, 20% Savings</option>
              <option value="60-20-20">60% Needs, 20% Wants, 20% Savings</option>
              <option value="70-20-10">70% Needs, 20% Savings, 10% Giving</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
